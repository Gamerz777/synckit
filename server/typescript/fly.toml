# SyncKit Server - Fly.io Configuration
# Deploy with: fly deploy

app = "synckit-server"
primary_region = "sjc"  # San Jose, CA (change to your preferred region)

# Build configuration
[build]

# Use Dockerfile for build
[build.dockerfile]
  dockerfile = "Dockerfile"

# Environment variables (set via fly secrets)
[env]
  NODE_ENV = "production"
  HOST = "0.0.0.0"
  PORT = "8080"

# HTTP service configuration
[[services]]
  internal_port = 8080
  protocol = "tcp"
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1

  # Health checks
  [[services.http_checks]]
    interval = "30s"
    timeout = "10s"
    grace_period = "10s"
    method = "GET"
    path = "/health"
    protocol = "http"
    restart_limit = 0
    
    [services.http_checks.headers]
      User-Agent = "Fly-Health-Check"

  # HTTP handlers
  [[services.ports]]
    handlers = ["http"]
    port = 80
    force_https = true

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  # WebSocket configuration
  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443
    
    [services.ports.http_options]
      idle_timeout = "60s"
      h2_backend = true

# Concurrency configuration
[services.concurrency]
  type = "connections"
  hard_limit = 1000
  soft_limit = 800

# Resource allocation
[vm]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

# Scaling configuration
[[vm.scaling]]
  min_count = 1
  max_count = 3

# PostgreSQL database (add via fly postgres attach)
# Run: fly postgres create --name synckit-db
# Run: fly postgres attach --app synckit-server synckit-db

# Redis cache (add via Upstash Redis)
# Run: fly redis create
# Or use Upstash Redis add-on

# Secrets (set via fly secrets)
# fly secrets set JWT_SECRET=$(openssl rand -base64 32)
# fly secrets set DATABASE_URL=postgresql://...
# fly secrets set REDIS_URL=redis://...

# Regional failover
[regions]
  primary = "sjc"
  fallback = ["lax", "sea", "iad"]

# Monitoring & Metrics
[metrics]
  port = 9091
  path = "/metrics"

# Process groups (optional - for multi-process apps)
[processes]
  app = "bun run start"

# Deploy command examples:
# 
# Initial setup:
#   fly launch                          # Interactive setup
#   fly postgres create --name synckit-db
#   fly postgres attach --app synckit-server synckit-db
#   fly redis create
#   fly secrets set JWT_SECRET=$(openssl rand -base64 32)
#
# Deploy updates:
#   fly deploy                          # Deploy latest code
#   fly deploy --remote-only            # Build on Fly (faster)
#
# Scaling:
#   fly scale count 3                   # Scale to 3 instances
#   fly scale memory 1024               # Increase memory to 1GB
#   fly scale vm shared-cpu-2x          # Upgrade CPU
#
# Monitoring:
#   fly logs                            # View logs
#   fly status                          # Check status
#   fly doctor                          # Health check
#
# Secrets management:
#   fly secrets list                    # List secrets
#   fly secrets set KEY=value           # Set secret
#   fly secrets unset KEY               # Remove secret
